<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <main class = "form-signin">
        <form method = "post" action = "/login">
            <label for = "inputEmail" class = "visually-hidden">Please State your User Name</label>
            <input name = "username" type = "email" id = "inputEmail" class = "form-control" placeholder = "Email Address" required autofocus>
            
            <br/>

            <label for = "inputEmail" class = "visually-hidden">Please State Your Password</label> 
            <input name = "password" type = "password" id = "inputPassword" class = "form-control" placeholder = "Your password" required autofocus>

            <br/>

            <button class = "w-100 btn btn-lg btn-primary" type = "submit">Sign in</button>
        </form>
    </main>
</body>
</html>
